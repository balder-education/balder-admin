<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" template="layout.xhtml">

	<ui:define name="content">

		<h:form id="formCep">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
			<p:panel header="Consulta de Ceps">
				<p:panelGrid columns="3" style="border:0px;">
					<p:outputLabel value="Codigo" />
					<p:inputText id="userId" value="#{cepBean.cep.id}"
						validatorMessage="O valor para codigo tem que ser maior que zero">
						<f:validateLongRange minimum="0" />
					</p:inputText>
					<p:message for="userId" styleClass="error" />

					<p:outputLabel value="Cidade:" />
					<p:selectOneMenu id="idCidade" value="#{cepBean.cep.city}"
						converter="#{genericConverter}">
						<f:selectItem itemLabel="Selecionar" itemValue="" />
						<f:selectItems value="#{cityBean.listCidades}" var="mark" itemLabel="#{mark.name}" />
					</p:selectOneMenu>
					<p:message for="idCidade" styleClass="error" />

					<p:outputLabel value="Número do Cep" />
					<p:inputText id="numero" size="60" value="#{cepBean.cep.zipCode}"
						validatorMessage="Número do Cep não deve conter mais de 15 caracteres">
						<f:validateLength maximum="15" />
					</p:inputText>
					<p:message for="numero" styleClass="error" />

					<p:outputLabel value="Descrição da Rua" />
					<p:inputText id="descricao" size="60" value="#{cepBean.cep.street}"
						validatorMessage="Descrição da Rua não deve conter mais de 150 caracteres">
						<f:validateLength maximum="150" />
					</p:inputText>
					<p:message for="descricao" styleClass="error" />

				</p:panelGrid>

				<p:commandButton value="Buscar" action="#{cepBean.buscar()}"
					ajax="true" update="formCep,formListaCeps" />
				<p:commandButton value="Limpar" action="#{cepBean.limpar()}"
					immediate="true" process="@this" update="formCep,formListaCeps" />
			</p:panel>
		</h:form>

		<h:form id="formListaCeps">
			<p:panel header="Listagem dos Ceps">
				<p:dataTable var="cepGrid" value="#{cepBean.listCep}" widgetVar="cepsTable"
					paginator="true" rows="5" id="table" selection="#{cepBean.cepSel}"
					rowKey="#{cepGrid.id}"
					emptyMessage="Sem registros para serem demonstrados">
					<p:column headerText="Código do Cep" filterBy="#{cepGrid.id}" filterMatchMode="contains">
						<h:outputText value="#{cepGrid.id}" />
					</p:column>
					<p:column headerText="Número do Cep" filterBy="#{cepGrid.zipCode}" filterMatchMode="contains">
						<h:outputText value="#{cepGrid.zipCode}" />
					</p:column>
					<p:column headerText="Nome da Rua" filterBy="#{cepGrid.street}" filterMatchMode="contains">
						<h:outputText value="#{cepGrid.street}" />
					</p:column>
					<p:column headerText="Nome da Cidade" filterBy="#{cepGrid.city}" filterMatchMode="contains">
						<f:facet name="filter">
							<p:selectOneMenu onchange="PF('cepsTable').filter()" converter="#{genericConverter}">
									<f:selectItem itemLabel="Selecionar" itemValue="" />
									<f:selectItems value="#{cityBean.listCidades}" var="mark" itemLabel="#{mark.name}" />
							</p:selectOneMenu>
	                	</f:facet>
						<h:outputText value="#{cepGrid.city.name}" />
					</p:column>
					<p:column headerText="Endereços" style="width:10%">
					<center>
						<p:commandButton value="View" icon="ui-icon-document-b" oncomplete="PF('detalheEnderecos').show();" process="@form" update=":formEstados">
							<f:setPropertyActionListener value="#{cepGrid}" target="#{cepBean.cepSel}" />
						</p:commandButton>
					</center>
					</p:column>
					<p:column headerText="Excluir" style="width:8%">
						<center>
							<p:commandButton value="Excluir"
								oncomplete="PF('detalheDialog').show();" process="@form"
								update="formRemover">
								<f:setPropertyActionListener value="#{cepGrid}"
									target="#{cepBean.cepSel}" />
							</p:commandButton>
						</center>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>

		<p:dialog header="Exclusão do Cep" widgetVar="detalheDialog"
			position="center" showEffect="explode">
			<h:form id="formRemover">
				<p:panel header="Confirma a remoção?">
					<center>
						<p:commandButton value="Sim" action="#{cepBean.excluir()}"
							ajax="true" update="formCep,formListaCeps"
							oncomplete="PF('detalheDialog').hide()" />
						<p:commandButton value="Não" action="#{cepBean.limpar()}"
							ajax="true" update="formCep,formListaCeps"
							oncomplete="PF('detalheDialog').hide()" />
					</center>
				</p:panel>
			</h:form>
		</p:dialog>
		
		<p:dialog header="Visualizar Endereços" widgetVar="detalheEnderecos" position="center" showEffect="explode" width="600">
		<h:form id="formEstados">
			<p:dataTable var="endereco" value="#{cepBean.cepSel.listAddress}" emptyMessage="Sem registros para serem apresentados"
				paginator="true" rows="5" id="table" rowKey="#{endereco.id}">
				<p:column headerText="Código do Endereço" filterBy="#{endereco.id}" filterMatchMode="contains">
					<h:outputText value="#{endereco.id}" />
				</p:column>
				<p:column headerText="Complemento" filterBy="#{endereco.complement}" filterMatchMode="contains">
					<h:outputText value="#{endereco.complement}" />
				</p:column>
				<p:column headerText="Referência" filterBy="#{endereco.referencia}" filterMatchMode="contains">
					<h:outputText value="#{endereco.referencia}" />
				</p:column>
				<p:column headerText="Número" filterBy="#{endereco.number}" filterMatchMode="contains">
					<h:outputText value="#{endereco.number}" />
				</p:column>
			</p:dataTable>
	    </h:form>
		</p:dialog>


	</ui:define>

</ui:composition>
