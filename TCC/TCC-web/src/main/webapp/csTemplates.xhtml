<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="layout.xhtml">
    
<ui:define name="content">

	<h:form id="formTemplate">
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
		<p:panel header="Consulta de Gabarito">
			<p:panelGrid columns="3" style="border:0px;">
				<p:outputLabel value="Codigo" />
				<p:inputText id="userId" value="#{templateBean.template.id}"
					validatorMessage="O valor para codigo tem que ser maior que zero">
					<f:validateLongRange minimum="0" />
				</p:inputText>
				<p:message for="userId" styleClass="error" />
				
				<p:outputLabel value="Descrição" />
				<p:inputText id="descricao" size="60"
					value="#{templateBean.template.description}" validatorMessage="Descrição do Template/Gabarito não deve conter mais de 60 caracteres">
					<f:validateLength maximum="60" />
				</p:inputText>
				<p:message for="descricao" styleClass="error" />

				<p:outputLabel value="Status:"/>
				<p:selectOneMenu id="tpStatus" value="#{templateBean.template.status}"  
					converter="#{tipoStatusConverter}" validatorMessage="Tipo de Status inválido">
						<f:selectItem itemLabel="Selecionar" itemValue="" />
						<f:selectItems value="#{listEnumeratorsBean.listTiposStatus}" var="tipos" 
							itemLabel="#{tipos.description}" itemValue="#{tipos.value}" />
				</p:selectOneMenu>
				<p:message for="tpStatus" styleClass="error" />

				<p:outputLabel value="Referente ao Conteudo:"/>
				<p:selectOneMenu id="idConteudo" value="#{templateBean.template.content}" converter="#{genericConverter}">
						<f:selectItem itemLabel="Selecionar" itemValue="" />
						<f:selectItems value="#{contentBean.listConteudo}" var="mark" 
							itemLabel="#{mark.description.concat('-').concat(mark.tipoConteudo.descricao)}"/>
				</p:selectOneMenu>
				<p:message for="idConteudo" styleClass="error" />
				
  		    </p:panelGrid>
			
			<p:commandButton value="Buscar" action="#{templateBean.buscar()}"
				ajax="true" update="formTemplate,formListaTemplate" />
			<p:commandButton value="Limpar" action="#{templateBean.limpar()}" 
			   immediate="true" process="@this" update="formTemplate,formListaTemplate" />
		</p:panel>
	</h:form>

	<h:form id="formListaTemplate">
		<p:panel header="Listagem dos Templates">
			<p:dataTable var="templateGrid" value="#{templateBean.listtemplates}" paginator="true" rows="5" widgetVar="templatesTable" 
			id="table" selection="#{templateBean.templateSel}" rowKey="#{templateGrid.id}" emptyMessage="Sem registros para serem demonstrados">
				<p:column headerText="Código do Template" filterBy="#{templateGrid.id}" filterMatchMode="contains">
					<h:outputText value="#{templateGrid.id}" />
				</p:column>
				<p:column headerText="Descrição" filterBy="#{templateGrid.description}" filterMatchMode="contains">
					<h:outputText value="#{templateGrid.description}" />
				</p:column>
				<p:column headerText="Status" filterBy="#{templateGrid.status}" filterMatchMode="contains">
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('templatesTable').filter()" converter="#{genericEnumConverter}">
								<f:selectItem itemLabel="Selecionar" itemValue="" />
								<f:selectItems value="#{listEnumeratorsBean.listTiposStatus}" var="tipos" 
									itemLabel="#{tipos.description}" itemValue="#{tipos.value}" />
						</p:selectOneMenu>
                	</f:facet>
					<h:outputText value="#{templateGrid.status.descricao}" />
				</p:column>
				<p:column headerText="Tipo de Conteúdo" filterBy="#{templateGrid.content.tipoConteudo}" filterMatchMode="contains">
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('templatesTable').filter()" converter="#{genericEnumConverter}">
								<f:selectItem itemLabel="Selecionar" itemValue="" />
								<f:selectItems value="#{listEnumeratorsBean.listTiposConteudos}" var="tipos" 
									itemLabel="#{tipos.description}" itemValue="#{tipos.value}" />
						</p:selectOneMenu>
                	</f:facet>
					<h:outputText value="#{templateGrid.content.tipoConteudo.descricao}" />
				</p:column>
				<p:column headerText="Level do Conteúdo" filterBy="#{templateGrid.content.tipoLevel}" filterMatchMode="contains">
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('templatesTable').filter()" converter="#{genericEnumConverter}">
								<f:selectItem itemLabel="Selecionar" itemValue="" />
								<f:selectItems value="#{listEnumeratorsBean.listTiposLevelsContent}" var="tipos" 
									itemLabel="#{tipos.description}" itemValue="#{tipos.value}" />
						</p:selectOneMenu>
                	</f:facet>
					<h:outputText value="#{templateGrid.content.tipoLevel.descricao}" />
				</p:column>
				<p:column headerText="Excluir" style="width:8%">
				<center>
					<p:commandButton value="Excluir" oncomplete="PF('detalheDialog').show();" process="@form" update="formRemover">
						<f:setPropertyActionListener value="#{templateGrid}" target="#{templateBean.templateSel}" />
					</p:commandButton>
				</center>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	
	<p:dialog header="Exclusão do Template" widgetVar="detalheDialog" position="center" showEffect="explode">
	<h:form id="formRemover">
		<p:panel header="Confirma a remoção?">
		<center>
			<p:commandButton value="Sim" action="#{templateBean.excluir()}" ajax="true" update="formTemplate,formListaTemplate" oncomplete="PF('detalheDialog').hide()" />
			<p:commandButton value="Não" action="#{templateBean.limpar()}" ajax="true" update="formTemplate,formListaTemplate" oncomplete="PF('detalheDialog').hide()" />
		</center>
		</p:panel>    
      </h:form>
	</p:dialog>

</ui:define>

</ui:composition>
